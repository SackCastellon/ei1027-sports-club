spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maxActive=10
spring.datasource.hikari.maxIdle=5
spring.datasource.hikari.minIdle=2
spring.datasource.hikari.initialSize=5
spring.datasource.hikari.removeAbandoned=true
spring.datasource.hikari.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.jdbc-url=${SPRING_DATASOURCE_URL}
spring.datasource.hikari.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.hikari.password=${SPRING_DATASOURCE_PASSWORD}
server.port=${PORT}
